<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="../styles/login.css">

    <!-- icon & title -->
    <link rel="icon" type="image/x-icon" href="../assets/icon.png">
    <title>Bunker - Login</title>
</head>
<body>
    <header id="navbar">
        <nav>
            <div class="logo">
                <a href="/index.html"><img src="/assets/icon.png" alt="Bunker"></a>
            </div>
    
            <div class="pages">
                <a href="/index.html"> <span class="hazard">☣</span> მთავარი <span class="hazard">☣</span></a>
                <a href="/pages/rules.html" target="_blank">წესები</a>
                <a href="/pages/game.html">თამაში</a>
                <a href="#contact">კონტაქტი</a>
            </div>
            <div class="icons">
                <div class="hamburger"><i class="fa-solid fa-bars"></i></div>
            </div>
        </nav>

        <div class="dropdown">
            <a href="/index.html"><span class="hazard">მთავარი</span></span></a>
            <a href="/pages/rules.html" target="_blank">წესები</a>
            <a href="/pages/game.html">თამაში</a>
            <a href="#contact">კონტაქტი</a>
        </div>
    </header>

    <main>
        <div class="video">
            <video src="/assets/login-bg.mp4" autoplay muted loop>
        </div>
        <div class="login-container">
            <!-- fb, dc, gmail, default loginebi -->
            <form action="">
                <h1>შესვლა</h1>

                <div class="content">
                    <div class="box">
                        <i class="ri-user-3-line"></i>

                        <div class="box-input">
                            <input class="input" type="text" required placeholder=" ">
                            <label class="input-label" for="">მომხმარებლის სახელი</label>
                        </div>
                    </div>

                    <div class="box">
                        <i class="ri-lock-2-line"></i>

                        <div class="box-input">
                            <input class="input" id="pass" type="password" required placeholder=" ">
                            <label class="input-label" for="">პაროლი</label>
                            <i class="ri-eye-off-line" id="eye"></i>
                        </div>
                    </div>
                </div>

                <div class="check">
                    <div class="check-group">
                        <input checked="checked" type="checkbox">
                        <label for="">დამახსოვრება</label>
                    </div>

                    <a href="#">დაგავიწყდა პაროლი?</a>
                </div>

                <button class="btn">შესვლა</button>

                <p class="register">
                    არ გაქვს ანგარიში? <a href="#">დარეგისტრირდი</a>
                </p>
            </form>
        </div>
        
    </main>
    

    <script src="../javascript/login.js"></script>
    <script src="../javascript/hamburger.js"></script>
</body>
